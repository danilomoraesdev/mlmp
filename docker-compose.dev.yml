# Development compose - with hot reload
services:
  postgres:
    image: postgres:16-alpine
    container_name: mlmp-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mlmp
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for sessions/cache (optional - uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: mlmp-redis-dev
  #   ports:
  #     - "6379:6379"

volumes:
  postgres_dev_data:
